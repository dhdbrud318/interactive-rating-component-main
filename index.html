<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <form action="#" class="container" id="rating">
      <div class="star-icon center">
        <img src="images/icon-star.svg" alt="Star Icon" />
      </div>
      <div class="text-row">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating-row">
        <input type="radio" id="one" name='rating-score' value="1" />
        <label for="one" class="center">1</label>
        <input type="radio" id="two" name='rating-score' value="2" />
        <label for="two" class="center">2</label>
        <input type="radio" id="three" name='rating-score' value="3" />
        <label for="three" class="center">3</label>
        <input type="radio" id="four" name='rating-score' value="4" />
        <label for="four" class="center">4</label>
        <input type="radio" id="five" name='rating-score' value="5" />
        <label for="five" class="center">5</label>
      </div>

      <button disabled>Submit</button>
    </form>

    <!-- Thank you state start -->
    <section id="thankyou" class="container disappear">
      <div class="thankyou-img center">
        <img src="images/illustration-thank-you.svg" alt="" />
      </div>
      <div class="selected-score">
        You selected <span id="user-rating"></span> out of 5
      </div>
      <div class="text-row align-center">
        <h2>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </section>

    <!-- Add rating here -->

    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
